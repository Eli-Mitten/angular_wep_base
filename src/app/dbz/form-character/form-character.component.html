<h3>Agregar </h3>
<hr>
<form (ngSubmit)="add()">
    <input 
        placeholder="Name" 
        type="text"
        name="name"
        [(ngModel)]="newCharacter.name"
        >
        <!-- [value]="newCharacter.name"
        (input)="changeName($event)" -->
    <input 
        placeholder="Power"
        type="numbe"
        name="power"
        [(ngModel)]="newCharacter.power"
    >
    <button type="submit">
        Agregar
    </button>
</form>
